      <!-- Carousel  -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">

            </div>
          </div>

              </div>
            </div>
          </div>
          <div class="item">
            <img class="third-slide">
            <div class="container">
              <div class="carousel-caption drink-caption">

            </div>
          </div>
          <div class="item">
